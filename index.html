<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="text">X Player turn</div>
        <div class="grid">
            <div class="cell" id="c0" data-num="0"></div>
            <div class="cell" id="c1" data-num="1"></div>
            <div class="cell" id="c2" data-num="2"></div>
            <div class="cell" id="c3" data-num="3"></div>
            <div class="cell" id="c4" data-num="4"></div>
            <div class="cell" id="c5" data-num="5"></div>
            <div class="cell" id="c6" data-num="6"></div>
            <div class="cell" id="c7" data-num="7"></div>
            <div class="cell" id="c8" data-num="8"></div>
        </div>
        

        <button class="btn">Restart</button>

    </div>
</body>
</html>
